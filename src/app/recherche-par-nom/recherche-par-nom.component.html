<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
        <label>Nom Animateur en tapant</label>
        <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control" >
        </div>
        </form>
        <div class="card shadow mb-4">
        <div class="card-body">
        <table class="table table-striped">
        <thead>
        <tr> <th>Id</th><th>Nom</th>  <th>Date
        Confirmation</th><th>tv</th> </tr>
        </thead>
        <tbody *ngFor="let animateur of animateurs | filter:searchTerm ">
            <tr>
                <td>{{animateur.idAnimateur}}</td>
                <td>{{animateur.nomAnimateur}}</td>
                
                <td>{{animateur.dateConfirmation| date:'dd/MM/yyyy'}}</td>
                <td>{{animateur.tv.nomTv}}</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
